# SonarCloud configuration for DinnerMatch
sonar.projectKey=dinnermatch_backend
sonar.organization=dinnermatch

# Display name and version
sonar.projectName=DinnerMatch Backend
sonar.projectVersion=1.0.0

# Source code
sonar.sources=apps/backend/src,apps/frontend/app,apps/frontend/components
sonar.tests=apps/backend/src/__tests__,apps/frontend/__tests__

# Language configuration
sonar.typescript.tsconfigPath=apps/backend/tsconfig.json,apps/frontend/tsconfig.json

# Coverage reports
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/test/**,**/tests/**,**/__tests__/**,**/migrations/**,**/seeds/**
sonar.javascript.lcov.reportPaths=apps/backend/coverage/lcov.info,apps/frontend/coverage/lcov.info

# Code exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts,**/coverage/**,**/migrations/**,**/seeds/**

# Duplicate detection
sonar.cpd.exclusions=**/migrations/**,**/seeds/**

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8