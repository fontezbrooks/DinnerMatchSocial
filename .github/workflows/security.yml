name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly security scans
    - cron: '0 2 * * 1'  # Every Monday at 2 AM UTC

jobs:
  dependency-security:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: apps/backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Run npm audit (Backend)
        working-directory: apps/backend
        continue-on-error: true
        run: |
          npm audit --audit-level=moderate --json > backend-audit.json
          npm audit --audit-level=moderate

      - name: Run npm audit (Frontend)
        working-directory: apps/frontend
        continue-on-error: true
        run: |
          npm audit --audit-level=moderate --json > frontend-audit.json
          npm audit --audit-level=moderate

      - name: Upload audit results
        uses: actions/upload-artifact@v3
        with:
          name: audit-results
          path: |
            apps/backend/backend-audit.json
            apps/frontend/frontend-audit.json

  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  secrets-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  docker-security:
    name: Docker Image Security
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: |
          cd apps/backend
          docker build -t dinnermatch-backend:test .

      - name: Build frontend Docker image
        run: |
          cd apps/frontend
          docker build -t dinnermatch-frontend:test .

      - name: Scan backend image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dinnermatch-backend:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Scan frontend image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dinnermatch-frontend:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-security, code-security, secrets-scan, docker-security]
    if: always()

    steps:
      - name: Security check summary
        run: |
          echo "Security Scan Results:"
          echo "====================="
          echo "Dependency Security: ${{ needs.dependency-security.result }}"
          echo "Code Security: ${{ needs.code-security.result }}"
          echo "Secrets Scan: ${{ needs.secrets-scan.result }}"
          echo "Docker Security: ${{ needs.docker-security.result }}"

          if [[ "${{ needs.dependency-security.result }}" != "success" ||
                "${{ needs.code-security.result }}" != "success" ||
                "${{ needs.secrets-scan.result }}" != "success" ||
                "${{ needs.docker-security.result }}" != "success" ]]; then
            echo "‚ö†Ô∏è Security issues detected. Please review the scan results."
            exit 1
          else
            echo "‚úÖ No critical security issues found"
          fi

      - name: Notify security team on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "üö® Security scan failed for DinnerMatch. Please review immediately."
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SECURITY_SLACK_WEBHOOK_URL }}